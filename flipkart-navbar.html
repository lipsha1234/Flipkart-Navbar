<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Flipkart Navbar Styling */
        .navbar {
            background-color: #2874f0;
        }

        .navbar-brand img {
            height: 40px;
        }

        .search-bar {
            width: 50%;
        }

        .search-bar input {
            border: none;
            height: 36px;
            border-radius: 2px 0 0 2px;
            padding-left: 10px;
        }

        .search-bar button {
            background-color: #febd69;
            border: none;
            height: 36px;
            color: #2874f0;
            border-radius: 0 2px 2px 0;
        }

        .navbar-nav .nav-link {
            color: #ffffff;
            font-size: 14px;
            margin-left: 10px;
        }

        .navbar-nav .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://i.imgur.com/Eb9jVnT.png" alt="Flipkart Logo">
            </a>

            <form class="d-flex search-bar">
                <input class="form-control" type="search" placeholder="Search for products, brands and more" aria-label="Search">
                <button class="btn" type="submit">Search</button>
            </form>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">More</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
